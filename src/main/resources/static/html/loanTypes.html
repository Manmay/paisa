<div class="row" style="padding: 25px;" ng-init="init()"> 
	<div class="col-md-6" ng-repeat="loan in loans">
		<div class="panel panel-default" style="box-shadow: 0 0 30px black;">
			<div class="panel-body" align="center" style="height: 300px;">
				<img class="img-circle" ng-src="{{loanType.image}}"  width="140" height="140">
				<h3>{{loan.name}}</h3>
				<p>{{loan.description}}</p>
			</div>
			<div class="panel-footer text-right">
				<p>
                                    <a class="btn btn-default" ng-href="" role="button">Get Loan</a>
				</p>
			</div>
		</div>
	</div>
</div>
