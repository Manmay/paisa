<div>
    <h1 class="row" style="padding: 25px;" align="center">Fill Up The Information For The Page</h1>
    
    <div class="col-md-4">
        
    </div>
            <div class="col-md-4">
            
            <div class="alert alert-success alert-dismissible" role="alert" ng-if="message">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeNotification()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>!!!</strong>{{message}}
            </div>

            <form data-toggle="validator" role="form" name="form" id="form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-6 text-left,panel-header">
                                <strong>Leave A Comment :-)</strong>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName"
                                   ng-model="user.firstName" placeholder="First Name" required/>
                        </div>
                        <div class="form-group">


                            <input type="text" class="form-control" id="lastName"
                                   ng-model="user.lastName" placeholder="Last Name" required/>
                        </div>
                        <div class="form-group">

                            <input
                                type="text" class="form-control" phone-input id="phoneNumber"
                                ng-model="user.phoneNumber" placeholder="Phone Number"  required/>
                        </div>
                        
                         <a data-toggle="collapse" data-parent="#accordion"
				href="/#collapseTwo">Add Comments</a>
                        
                        		<div id="collapseTwo" class="panel-collapse collapse in">

					<div>

                                            <div class="form-group">
						
							<textarea class="form-control" ng-readonly="isUpdate" 
							ng-model="user.comment"></textarea>
					    </div>
					</div>
                        
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                          
                            <div class="col-md-12 text-center">
                                <button class="btn btn-success" ng-click="save(form)"role="button">Save</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
     <div class="col-md-4">
        
    </div>
    
</div>
